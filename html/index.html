<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="shortcut icon" href="../img/logo.png" type="image/png">
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Art Shop</title>
		<link rel="stylesheet" type="text/css" href="../css/main.css">
	</head>
	<body>
		<div id="app">
			<a
				class="menu-btn"
				id="blink"
				@click="toggle_mobile_menu"
				:class="{ active: is_mobile_menu_active }">
			<span></span></a>
			<div class="menu-window" :class="{ active: is_mobile_menu_active }">
				<nav class="menu">
					<a href="#" class="menu__link">Каталог</a>
					<a href="#" class="menu__link">Доставка</a>
					<a href="#" class="menu__link">Оплата</a>
					<a href="#" class="menu__link">Контакты</a>
					<a href="#" class="menu__link">О компании</a>
				</nav>
			</div>
			<header>
				<div class="container">
					<div class="half-1">
						<nav class="menu">
							<a href="#" class="menu__link">Каталог</a>
							<a href="#" class="menu__link">Доставка</a>
							<a href="#" class="menu__link">Оплата</a>
							<a href="#" class="menu__link">Контакты</a>
							<a href="#" class="menu__link">О компании</a>
						</nav>
					</div>
					<div class="half-2">
						<form action="" class="search-form" @submit.prevent="">
							<input
								class="search-input"
								type="search"
								v-model="query"
								name="search-input"
								autocomplete="off"
								placeholder="Поиск по названию картины"
							>
							<button
								class="search-btn"
								type="submit"
							>Найти</button>
						</form>
					</div>
				</div>
			</header>
			<main>
				<div class="container">
					<h1>Картины эпохи Возрождения</h1>
					<div class="goods-block">
						
						<app-good
							:key = "item.id"
							:title = "item.title"
							:author = "item.author"
							:img_href = "item.img_href"
							:price_good = "item.price_good"
							:price_bad = "item.price_bad"
							:is_sold = "item.is_sold"
							v-for = "item in queryItems">
						</app-good>
						
					</div>
				</div>
			</main>
			<footer>
				<div class="container">
					<div class="half-1">
						<nav class="menu">
							<a href="#" class="menu__link">Каталог</a>
							<a href="#" class="menu__link">Доставка</a>
							<a href="#" class="menu__link">Оплата</a>
							<a href="#" class="menu__link">Контакты</a>
							<a href="#" class="menu__link">О компании</a>
						</nav>
					</div>
					<div class="half-2">
						<div class="contacts-block">
							<div class="tel-block">
								<a class="link" href="tel: +7 (8125) 555-555"><img src="../img/tel.png" alt="tel"> +7&nbsp;(812)&nbsp;555-55-55</a>
							</div>
							<div class="geogr-block">
								<a class="link" href="https://go.2gis.com/jwezy"><img src="../img/geogr.png" alt="tel"> г. Санкт-Петербург, ул. Ефимова, 3</a>
							</div>
						</div>
					</div>
				</div>
			</footer>
		</div>
		
		<script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
		<script src="../js/script.js" defer></script>
	</body>
</html>
